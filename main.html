<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackJammer</title>
    <link href="../public/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/map.css">
    <link rel="icon" href="../public/assets/icon-round-white-on-black.png">
  </head>
  <body>

    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <img src="../public/assets/logo-full-width-white-on-trans.png" class="img-responsive">
          </li>
          <li>
            <hr><a href="#" class="hide-menu-link">Hide Menu</a><hr>
          </li>
          <li>
            <form role="search">
              <div class="form-group">
                <li>
                  <input type="text" class="form-control" placeholder="Go to City" id="city-search">
                </li>
              </div>
            </form>
          </li>
          <li>
            <hr>
            <form id="filter-form">
              <div class="form-group">
                <label for="event-filter">Filter:</label>
                <input type="checkbox" name="category" id="category-js" value="javascript" checked> Javascript<br>
                <input type="checkbox" name="category" id="category-python" value="python" checked> Python<br>
                <input type="checkbox" name="category" id="category-html" value="html5" checked> HTML5<br>
                <input type="checkbox" name="category" id="category-python" value="css" checked> CSS<br>
                <input type="checkbox" name="category" id="category-hackathon" value="hackathon" checked> Hackathon <hr>
              </div>
            </form>
          </li>
          <li>
            <a href="#" class="add-event-link" data-toggle="modal" data-target="#addEvent">Add new Event</a>
          </li>
          <li class="login-menu-link">
            <a href="#" class="menu-login-link" data-toggle="modal" data-target="#loginModal">Login</a>
          </li>
          <li class="logout-menu-link">
            <a href="#">Logout</a>
          </li>
          <li>
            <a href="./index.html" class="about-menu-link">About</a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Modal for add event -->
    <div class="modal fade" id="addEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a new Event</h4>
            <div class="hide alert alert-danger alert-dismissible" role="alert"></div>
          </div>
          <div class="modal-body">
            <form class="newEvent" method="post" action="/events/new">
              <div class="form-group">
                <label for="event-title">Event title</label>
                <input type="text" name="title" id="event-title" class="form-control" placeholder="Event Title">
              </div>
              <div class="form-group">
                <label for="event-description">Description</label>
                <input type="text" name="description" id="event-description" class="form-control"  placeholder="Description">
              </div>
              <div class="form-group">
                <label for="event-location">Location</label>
                <input type="text" name="location" id="event-location" class="form-control"  placeholder="Location (e.g: postcode or address and city)">
              </div>
              <div class="form-group" id="radio">
                <label for="event-category">Category</label><br>
                <input type="radio" name="category" id="event-category-js" value="Javascript" checked> Javascript<br>
                <input type="radio" name="category" id="event-category-python" value="Python"> Python<br>
                <input type="radio" name="category" id="event-category-html" value="html5"> HTML5<br>
                <input type="radio" name="category" id="event-category-css" value="css"> CSS<br>
                <input type="radio" name="category" id="event-category-hackathon" value="Hackathon"> Hackathon
              </div>
              <div class="form-group">
                <label for="event-date">Date</label>
                <input type="date" name="date" id="event-date" class="form-control"  placeholder="Date">
              </div>
              <div class="form-group">
                <label for="event-time">Start Time</label>
                <input type="time" name="time" id="event-time" class="form-control"  placeholder="Time">
              </div>
              <div class="form-group">
                <label for="event-image">Image URL</label>
                <input type="text" name="image" id="event-image" class="form-control"  placeholder="Image URL">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="sumit" class="btn btn-primary" id="event-submit" data-dismiss="modal">Save Event</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Login / Register</h4>
            <div class="hide alert alert-danger alert-dismissible" role="alert"></div>
          </div>
          <div class="modal-body">
            <div class="inner cover">

              <ul class="nav nav-tabs nav-justified" role="tablist">
                <li role="presentation" class="active"><a href="#login-tab" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
                <li role="presentation"><a href="#register-tab" aria-controls="register" role="tab" data-toggle="tab">Register</a></li>
              </ul>

              <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="login-tab">
                  <form class="login" method="post" action="/login">
                    <div class="form-group">
                      <br><label for="login-email">Email address</label>
                      <input type="email" name="email" id="login-email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                      <label for="login-password">Password</label>
                      <input type="password" name="password" id="login-password" class="form-control"  placeholder="Password">
                    </div>
                    <br><button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="register-tab">
                  <form class="register" method="post" action="/register">
                    <div class="form-group">
                      <br><label for="register-email">Email address</label>
                      <input type="email" name="email" id="register-email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                      <label for="register-password">Password</label>
                      <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/map.js"></script>
    <script src="../public/js/main.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD3gpGk065Fu34ylIkVtqYEJ7nf0zEPh0&signed_in=true&libraries=places&callback=initMap" async defer>
    </script>
  </body>
</html>
